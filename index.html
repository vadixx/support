<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKTOBE SUPPORT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Добро пожаловать в наш магазин!</h1>

        <div id="category-title">Категории:</div>

        <!-- Раздел с категориями товаров -->
        <div id="category-list">
            <div class="category" onclick="showCategory('electronics')">
                <img src="https://raw.githubusercontent.com/vadixx/support/main/img/odnorazki.jpg" alt="Одноразки">
                <span>Одноразки</span>
            </div>
            <div class="category" onclick="showCategory('clothes')">
                <img src="https://raw.githubusercontent.com/vadixx/support04/refs/heads/main/img/rashodniki.jpg?text=Расходники" alt="Расходники">
                <span>Расходники</span>
            </div>
            <div class="category" onclick="showCategory('home')">
                <img src="https://raw.githubusercontent.com/vadixx/support04/refs/heads/main/img/pod.jpg?text=POD-системы" alt="POD-системы">
                <span>POD-системы</span>
            </div>
            <div class="category" onclick="showCategory('liquids')">
                <img src="https://raw.githubusercontent.com/vadixx/support04/refs/heads/main/img/jiji.jpg?text=Жидкости" alt="Жидкости">
                <span>Жидкости</span>
            </div>
            <div class="category" onclick="showCategory('snus')">
                <img src="https://raw.githubusercontent.com/vadixx/support04/refs/heads/main/img/snus.jpg?text=Снюс" alt="Снюс">
                <span>Снюс</span>
            </div>
        </div>
        
        <!-- Кнопка "Назад к категориям" -->
        <button id="backButton" style="display:none;" onclick="backToCategories()">Назад к категориям</button>

        <!-- Список товаров в выбранной категории -->
        <div id="product-list"></div>

        <!-- Корзина товаров -->
        <div id="cart" style="display: none;">
            <h2>Ваша корзина:</h2>
            <ul id="cart-items"></ul>
            <button onclick="finalizeCheckout()">Оформить заказ</button>
        </div>

        <!-- Кнопка корзины -->
        <div id="checkout-container">
            <button id="checkoutBtn">Перейти к корзине</button>
        </div>
    </div>

    <script src="catedori.js"></script>
</body>
</html>
